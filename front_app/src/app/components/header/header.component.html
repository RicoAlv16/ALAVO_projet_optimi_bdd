<header
  class="w-full left-0 top-0 px-6 flex justify-content-between align-items-center shadow-4 bg-gray-800"
  style="min-height: 90px"
>
  <a href="">
    <img
      src="icons/party_icon.png"
      alt="logo parties plans"
      height="70"
      class="mr-0 lg:mr-6 align-self-center"
    />
  </a>
  <a
    pripple=""
    pstyleclass="@next"
    enterclass="hidden"
    leavetoclass="hidden"
    class="p-element p-ripple cursor-pointer block lg:hidden text-700 align-self-center"
    ><i class="pi pi-bars text-4xl"></i><span class="p-ink"></span>
  </a>
  <div
    class="flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul class="list-none p-0 m-0 flex select-none flex-column lg:flex-row">
      <li>
        <a
          pripple=""
          class="text-white p-ripple p-element flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-home mr-2"></i><span>Accueil</span
          ><span
            class="p-ink"
            style="height: 137px; width: 137px; top: -28.5px; left: 26.3047px"
          ></span
        ></a>
      </li>
      <li class="lg:relative">
        <a
          pripple=""
          pstyleclass="@next"
          enterclass="hidden"
          enteractiveclass="scalein"
          leavetoclass="hidden"
          leaveactiveclass="fadeout"
          class="text-white p-element p-ripple flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-search mr-2"></i><span>Trouver une soirée</span></a
        >
        <ul
          class="list-none py-0 px-6 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay origin-top w-full lg:w-15rem cursor-pointer hidden"
        >
          <li>
            <a
              pripple=""
              class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 border-left-2 border-transparent hover:border-primary transition-colors transition-duration-150"
              ><i class="pi pi-user-plus mr-2"></i
              ><span class="font-medium">Add New</span
              ><span class="p-ink"></span
            ></a>
          </li>
          <li class="relative">
            <a
              pripple=""
              pstyleclass="@next"
              enterclass="hidden"
              enteractiveclass="scalein"
              leavetoclass="hidden"
              leaveactiveclass="fadeout"
              class="p-element p-ripple flex h-full p-3 align-items-center text-600 hover:text-900 border-left-2 border-transparent hover:border-primary transition-colors transition-duration-150"
              ><i class="pi pi-search mr-2"></i
              ><span class="font-medium">Search</span
              ><i class="pi pi-angle-down ml-auto lg:-rotate-90"></i
              ><span class="p-ink"></span
            ></a>
            <ul
              class="list-none py-0 pl-3 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0"
            >
              <li>
                <a
                  pripple=""
                  class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 border-left-2 border-transparent hover:border-primary transition-colors transition-duration-150"
                  ><i class="pi pi-shopping-cart mr-2"></i
                  ><span class="font-medium">Purchases</span
                  ><span class="p-ink"></span
                ></a>
              </li>
              <li class="relative">
                <a
                  pripple=""
                  class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 border-left-2 border-transparent hover:border-primary transition-colors transition-duration-150"
                  ><i class="pi pi-comments mr-2"></i
                  ><span class="font-medium">Messages</span
                  ><span class="p-ink"></span
                ></a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <a
          pripple=""
          class="text-white p-ripple p-element flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-plus mr-2"></i><span>Organiser une soirée</span></a
        >
      </li>
      <li>
        <a
          pripple=""
          class="text-white p-ripple p-element flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-face-smile mr-2"></i><span>Jeux</span
          ><span
            class="p-ink"
            style="height: 118px; width: 118px; top: -22px; left: 29.0625px"
          ></span
        ></a>
      </li>
    </ul>
    <ul
      class="list-none p-0 m-0 flex select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium transition-colors transition-duration-150"
          routerLink="/parties-plans/login"
        >
          <p-button
            label="Se connecter"
            icon="pi pi-user"
            [raised]="true"
            severity="secondary"
          />
        </a>
      </li>
      <li class="border-top-1 surface-border lg:border-top-none">
        <a
          pripple=""
          class="p-ripple p-element flex h-full px-6 p-3 lg:px-3 lg:py-2 align-items-center border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium transition-colors transition-duration-150"
          routerLink="/parties-plans/signup"
        >
          <p-button
            label="S'inscrire"
            icon="pi pi-user-plus"
            [raised]="true"
            severity="secondary"
            [plain]="true"
          />
        </a>
      </li>
    </ul>
  </div>
</header>
